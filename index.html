    <div class="container-fluid">
        <h2 id="customText" class="customText">Characters</h2>
        <div id="characters" class="row">

        </div>
        <div id="player" class="row yourCharacter">
            
        </div>

        </div>

        <div class="row">

        </div>
    </div>
